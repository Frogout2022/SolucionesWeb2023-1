<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link href="css/estilo3.css" rel="stylesheet">

</head>
<body>

    
    <div class="container pt-5">
        <div class="row ">
            <span class="pt-2">
                <h1 class="text-center">
                    <p>Solicite una cotización</p>   
                </h1>
                <h6 class="text-center">
                    <p>Al brindarnos información precisa, nos permitirá llegar a usted más rápido</p>
                </h6>
            </span>
        </div>
    </div>

    

    <div class="text-center">
        <img src="../INDIVIDUAL/images/carro.jpg">
    </div>

    <div class="text-center">
        <p>Por favor, introduzca su información personal para solicitar una cotización</p>
    </div>

    <div class="row margenes3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="NOMBRES">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="APELLIDOS">
        </div>
    </div>

    <div class="row margenes3">
        <div class="col-md-6">
           <select class="form-select">
                <option value="">IDENTIFICACIÓN</option>
                <option value="1">DNI</option>
                <option value="2">PASAPORTE</option>
                <option value="3">CARNET DE EXTRANJERIA</option>
           </select>

        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="NÚMERO DE IDENTIFICACIÓN">
        </div>
    </div>

    <div class="row margenes3">
        <div class="col-md-4">
            <select class="form-select">
                <option value="">DEPARTAMENTO</option>
                <option value="1">LIMA</option>
                <option value="2">ICA</option>
                <option value="4">LA LIBERTAD</option>
                <option value="5">AREQUIPA</option>
                <option value="6">JUNIN</option>
           </select>
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option value="">PROVINCIA</option>
                <option value="1">PROVINCIA1</option>
                <option value="2">PROVINCIA2</option>
                <option value="4">PROVINCIA3</option>
                <option value="5">PROVINCIA4</option>
                <option value="6">PROVINCIA5</option>
           </select>
        </div>
        <div class="col-md-4">
            <select class="form-select">
                <option value="">DISTRITO</option>
                <option value="1">Distrito1</option>
                <option value="2">Distrito2</option>
                <option value="4">Distrito3</option>
                <option value="5">Distrito4</option>
                <option value="6">Distrito5</option>
           </select>
        </div>
    </div>

    <div class="row margenes3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="EMAIL">
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="CONFIRMAR EMAIL">
        </div>
    </div>

    <div class="row margenes3">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="CELULAR">
        </div>
        <div class="col-md-6">
            <select class="form-select">
                <option value="">LA DECISIÓN DE COMPRA LA EFECTUARÁ DENTRO DE LOS PROXIMOS</option>
                <option value="1">2 DÍAS</option>
                <option value="2">3 DÍAS</option>
                <option value="4">4 DÍAS</option>
                <option value="5">5 DÍAS</option>
           </select>
        </div>
    </div>
       
    <div class="row text-md-start mt-4 mb-4">
        <div class="col-md-6 text-md-end text-center ">
            <button type="button" class="btn btn-secondary btn-lg">Anterior</button>
        </div>
        <div class="col-md-6 text-md-start text-center">
            <button type="button" class="btn btn-primary btn-lg">Enviar</button>
        </div>
    </div>


</body>
</html>
